
name: Ames Housing API

services:
  ames-housing-api:
    image: ${REGISTRY_IMAGE:-ames-housing-api}
    env_file: ".env"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:8500
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      - mlflow
    networks:
      - default


  mlflow:
    build:
      context: .
      dockerfile: ./Dockerfile.mlflow
    container_name: mlflow-server
    env_file: ".env"
    ports:
      # Expose the MLflow UI
      - "8500:8500"
    networks:
      - default
  
networks:
  default:
    driver: bridge
