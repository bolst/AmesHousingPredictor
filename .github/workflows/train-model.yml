name: Train Model Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  execute-notebooks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.5"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --locked --all-extras

      - name: Create env file
        run: |
          touch .env
          echo KAGGLE_username=${{ secrets.KAGGLE_USERNAME }} >> .env
          echo KAGGLE_key=${{ secrets.KAGGLE_KEY }} >> .env

      - name: Run training pipeline
        run: ./scripts/run_notebooks.sh

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/ames-housing-api
          tags: |
            type=sha
            type=raw,value=latest,priority=1000

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
