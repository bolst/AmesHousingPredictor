name: Train Model Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  execute-notebooks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.5"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --locked --all-extras

      - name: Create env file
        run: |
          touch .env
          echo KAGGLE_username=${{ secrets.KAGGLE_USERNAME }} >> .env
          echo KAGGLE_key=${{ secrets.KAGGLE_KEY }} >> .env
          echo MLFLOW_BACKEND_URI=${{ secrets.MLFLOW_BACKEND_URI }} >> .env

      # - name: Run training pipeline
      #   run: ./scripts/run_notebooks.sh

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image via Docker Compose
        env:
          REGISTRY_IMAGE: ghcr.io/${{ github.repository_owner }}/ames-housing-api:latest
          REGISTRY_IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/ames-housing-api
        run: |
          docker compose build ames-housing-api
          docker compose push ames-housing-api
          docker tag "${REGISTRY_IMAGE}" "${REGISTRY_IMAGE_BASE}:${GITHUB_SHA}"
          docker push "${REGISTRY_IMAGE_BASE}:${GITHUB_SHA}"
